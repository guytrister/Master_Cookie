                description: "◊õ◊§◊ï◊ú◊î x2 ◊ú◊õ◊ú ◊î◊û◊§◊¢◊ú◊ô◊ù",
                cost: 650000,

            goldenTouch: {

                description: "◊õ◊§◊ï◊ú◊î x3 ◊ú◊õ◊ú ◊î◊ô◊ô◊¶◊ï◊®",

            { id: 'hundred_cookies', name: '◊û◊ê◊î ◊¢◊ï◊í◊ô◊ï◊™', emoji: 'üíØ', desc: '◊î◊í◊¢◊™ ◊ú-100 ◊¢◊ï◊í◊ô◊ï◊™!', condition: () => totalCookiesBaked >= 100 },
            { id: 'first_building', name: '◊î◊ë◊†◊ô◊ô◊î ◊î◊®◊ê◊©◊ï◊†◊î', emoji: 'üèóÔ∏è', desc: '◊ß◊†◊ô◊™ ◊ê◊™ ◊î◊ë◊†◊ô◊ô◊ü ◊î◊®◊ê◊©◊ï◊ü!', condition: () => Object.values(buildings).some(b => b.count > 0) },
            { id: 'thousand_cookies', name: '◊ê◊ú◊£ ◊¢◊ï◊í◊ô◊ï◊™', emoji: 'üéØ', desc: '◊î◊í◊¢◊™ ◊ú-1,000 ◊¢◊ï◊í◊ô◊ï◊™!', condition: () => totalCookiesBaked >= 1000 },
            { id: 'ten_thousand_cookies', name: '◊¢◊©◊®◊™ ◊ê◊ú◊§◊ô◊ù ◊¢◊ï◊í◊ô◊ï◊™', emoji: 'üèÜ', desc: '◊î◊í◊¢◊™ ◊ú-10,000 ◊¢◊ï◊í◊ô◊ï◊™!', condition: () => totalCookiesBaked >= 10000 },
            { id: 'hundred_thousand_cookies', name: '◊û◊ê◊î ◊ê◊ú◊£ ◊¢◊ï◊í◊ô◊ï◊™', emoji: 'üéñÔ∏è', desc: '◊î◊í◊¢◊™ ◊ú-100,000 ◊¢◊ï◊í◊ô◊ï◊™!', condition: () => totalCookiesBaked >= 100000 },
            { id: 'million_cookies', name: '◊û◊ô◊ú◊ô◊ï◊ü ◊¢◊ï◊í◊ô◊ï◊™', emoji: 'üíé', desc: '◊î◊í◊¢◊™ ◊ú◊û◊ô◊ú◊ô◊ï◊ü ◊¢◊ï◊í◊ô◊ï◊™!', condition: () => totalCookiesBaked >= 1000000 },
            { id: 'first_golden', name: '◊¢◊ï◊í◊ô◊ô◊™ ◊î◊ñ◊î◊ë ◊î◊®◊ê◊©◊ï◊†◊î', emoji: 'üåü', desc: '◊ú◊ó◊¶◊™ ◊¢◊ú ◊¢◊ï◊í◊ô◊ô◊™ ◊ñ◊î◊ë!', condition: () => goldenCookieClicks >= 1 },
            { id: 'golden_master', name: '◊û◊ê◊°◊ò◊® ◊î◊ñ◊î◊ë', emoji: 'üëë', desc: '◊ú◊ó◊¶◊™ ◊¢◊ú 10 ◊¢◊ï◊í◊ô◊ï◊™ ◊ñ◊î◊ë!', condition: () => goldenCookieClicks >= 10 },
            { id: 'hundred_buildings', name: '◊û◊ê◊î ◊ë◊†◊ô◊ô◊†◊ô◊ù', emoji: 'üèôÔ∏è', desc: '◊ô◊© ◊ú◊ö 100 ◊ë◊†◊ô◊ô◊†◊ô◊ù!', condition: () => Object.values(buildings).reduce((sum, b) => sum + b.count, 0) >= 100 },
            { id: 'first_prestige', name: '◊ô◊ï◊ß◊®◊î ◊®◊ê◊©◊ï◊†◊î', emoji: '‚≠ê', desc: '◊¢◊©◊ô◊™ ◊ê◊ô◊§◊ï◊° ◊ô◊ï◊ß◊®◊î!', condition: () => prestigeLevel >= 1 }
        ];

        let unlockedAchievements = [];

        function formatNumber(num) {
            if (num < 1000) return Math.floor(num).toString();
            if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
            if (num < 1000000000) return (num / 1000000).toFixed(1) + 'M';
            if (num < 1000000000000) return (num / 1000000000).toFixed(1) + 'B';
            return (num / 1000000000000).toFixed(1) + 'T';
        }

        function updateDisplay() {
            document.getElementById('cookieCount').textContent = formatNumber(cookies);
            document.getElementById('cpsDisplay').textContent = `${formatNumber(cookiesPerSecond)} ◊¢◊ï◊í◊ô◊ï◊™ ◊ú◊©◊†◊ô◊ô◊î`;
            document.getElementById('prestigeInfo').textContent = `◊®◊û◊™ ◊ô◊ï◊ß◊®◊î: ${prestigeLevel} | ◊õ◊§◊ï◊ú◊î: x${prestigeMultiplier.toFixed(1)}`;
        }

        function calculateCPS() {
            cookiesPerSecond = 0;
            for (let key in buildings) {
                cookiesPerSecond += buildings[key].count * buildings[key].cps * prestigeMultiplier;
            }
        }

        function getCost(building) {
            return Math.floor(building.baseCost * Math.pow(1.15, building.count));
        }

        function createShopItems() {
            // Buildings
            const buildingContainer = document.getElementById('buildingItems');
            buildingContainer.innerHTML = '';
            
            for (let key in buildings) {
                const building = buildings[key];
                const cost = getCost(building);
                const canAfford = cookies >= cost;
                
                const item = document.createElement('div');
                item.className = `shop-item ${canAfford ? '' : 'disabled'}`;
                item.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${building.emoji} ${building.name}</span>
                        <span class="item-count">${building.count}</span>
                    </div>
                    <div class="item-description">${building.description}</div>
                    <div class="item-production">◊û◊ô◊ô◊¶◊®: ${formatNumber(building.cps * prestigeMultiplier)} ◊¢◊ï◊í◊ô◊ï◊™/◊©◊†◊ô◊ô◊î</div>
                    <div class="item-price">üí∞ ${formatNumber(cost)} ◊¢◊ï◊í◊ô◊ï◊™</div>
                `;
                
                if (canAfford) {
                    item.onclick = () => buyBuilding(key);
                }
                
                buildingContainer.appendChild(item);
            }

            // Upgrades
            const upgradeContainer = document.getElementById('upgradeItems');
            upgradeContainer.innerHTML = '';
            
            for (let key in upgrades) {
                const upgrade = upgrades[key];
                if (upgrade.purchased || !upgrade.condition()) continue;
                
                const canAfford = cookies >= upgrade.cost;
                
                const item = document.createElement('div');
                item.className = `shop-item ${canAfford ? '' : 'disabled'}`;
                item.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${upgrade.emoji} ${upgrade.name}</span>
                        <span class="item-count">üÜï</span>
                    </div>
                    <div class="item-description">${upgrade.description}</div>
                    <div class="item-price">üí∞ ${formatNumber(upgrade.cost)} ◊¢◊ï◊í◊ô◊ï◊™</div>
                `;
                
                if (canAfford) {
                    item.onclick = () => buyUpgrade(key);
                }
                
                upgradeContainer.appendChild(item);
            }

            // Achievements
            const achievementContainer = document.getElementById('achievementItems');
            achievementContainer.innerHTML = '';
            
            achievements.forEach(achievement => {
                const unlocked = unlockedAchievements.includes(achievement.id);
                const item = document.createElement('div');
                item.className = `shop-item ${unlocked ? '' : 'disabled'}`;
                item.style.cursor = 'default';
                item.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${achievement.emoji} ${achievement.name}</span>
                        <span class="item-count">${unlocked ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                    <div class="item-description">${achievement.desc}</div>
                `;
                achievementContainer.appendChild(item);
            });
        }

        function buyBuilding(buildingKey) {
            const building = buildings[buildingKey];
            const cost = getCost(building);
            
            if (cookies >= cost) {
                cookies -= cost;
                building.count++;
                totalCookiesBaked += cost;
                calculateCPS();
                updateDisplay();
                createShopItems();
                checkAchievements();
                createParticles(event.clientX, event.clientY, '#4ECDC4');
            }
        }

        function buyUpgrade(upgradeKey) {
            const upgrade = upgrades[upgradeKey];
            
            if (cookies >= upgrade.cost && !upgrade.purchased) {
                cookies -= upgrade.cost;
                totalCookiesBaked += upgrade.cost;
                upgrade.purchased = true;
                upgrade.effect();
                calculateCPS();
                updateDisplay();
                createShopItems();
                checkAchievements();
                createParticles(event.clientX, event.clientY, '#E74C3C');
                showAchievement({name: '◊©◊ì◊®◊ï◊í ◊†◊ß◊†◊î!', desc: `◊ß◊†◊ô◊™: ${upgrade.name}`, emoji: '‚ö°'});
            }
        }

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${formatNumber(clickPower * prestigeMultiplier)}`;
            effect.style.left = (x - 25) + 'px';
            effect.style.top = (y - 25) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if (document.body.contains(effect)) {
                    document.body.removeChild(effect);
                }
            }, 1200);
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                    }
                }, 2000);
            }
        }

        function checkAchievements() {
            achievements.forEach(achievement => {
                if (!unlockedAchievements.includes(achievement.id) && achievement.condition()) {
                    unlockedAchievements.push(achievement.id);
                    showAchievement(achievement);
                }
            });
        }

        function showAchievement(achievement) {
            const popup = document.getElementById('achievementPopup');
            const text = document.getElementById('achievementText');
            text.innerHTML = `<strong>üèÜ ◊î◊ô◊©◊í ◊ó◊ì◊©!</strong><br>${achievement.emoji} ${achievement.name}<br>${achievement.desc}`;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 4000);
        }

        function createFloatingCookies() {
            const container = document.getElementById('floatingCookies');
            
            for (let i = 0; i < 20; i++) {
                const cookie = document.createElement('div');
                cookie.className = 'floating-cookie';
                cookie.style.left = Math.random() * 100 + '%';
                cookie.style.animationDelay = Math.random() * 25 + 's';
                cookie.style.animationDuration = (20 + Math.random() * 10) + 's';
                container.appendChild(cookie);
            }
        }

        function spawnGoldenCookie() {
            if (Date.now() - lastGoldenCookie < 30000) return; // 30 seconds cooldown
            
            const goldenCookie = document.createElement('div');
            goldenCookie.className = 'golden-cookie';
            goldenCookie.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            goldenCookie.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            
            goldenCookie.onclick = function() {
                goldenCookieClicks++;
                const bonus = Math.floor(cookies * 0.15) + Math.floor(cookiesPerSecond * 77);
                cookies += bonus;
                totalCookiesBaked += bonus;
                createClickEffect(event.clientX, event.clientY);
                createParticles(event.clientX, event.clientY, '#FFD700');

            setTimeout(() => {
                if (document.body.contains(goldenCookie)) {
                    document.body.removeChild(goldenCookie);
                }

        }

        function prestige() {
            if (totalCookiesBaked < 1000000) {
                showAchievement({name: '◊ú◊ê ◊û◊ï◊õ◊ü!', desc: '◊¶◊®◊ô◊ö ◊ú◊§◊ó◊ï◊™ ◊û◊ô◊ú◊ô◊ï◊ü ◊¢◊ï◊í◊ô◊ï◊™ ◊õ◊ì◊ô ◊ú◊¢◊©◊ï◊™ ◊ê◊ô◊§◊ï◊° ◊ô◊ï◊ß◊®◊î', emoji: '‚ùå'});

            if (confirm('◊î◊ê◊ù ◊ê◊™◊î ◊ë◊ò◊ï◊ó ◊©◊ê◊™◊î ◊®◊ï◊¶◊î ◊ú◊¢◊©◊ï◊™ ◊ê◊ô◊§◊ï◊° ◊ô◊ï◊ß◊®◊î? ◊ñ◊î ◊ô◊ê◊§◊° ◊ê◊™ ◊õ◊ú ◊î◊ß◊†◊ô◊ï◊™ ◊ê◊ë◊ú ◊ô◊™◊ü ◊ú◊ö ◊ë◊ï◊†◊ï◊° ◊ß◊ë◊ï◊¢!')) {
                prestigeLevel++;
                prestigeMultiplier = 1 + (prestigeLevel * 0.1);
                
                // Reset everything except prestige
                cookies = 0;
                cookiesPerSecond = 0;
                totalCookiesBaked = 0;
                
                // Reset buildings
                for (let key in buildings) {
                    buildings[key].count = 0;
                    buildings[key].cps = buildings[key].baseCost === 15 ? 0.1 : 
                                        buildings[key].baseCost === 100 ? 1 :
                                        buildings[key].baseCost === 1100 ? 8 :
                                        buildings[key].baseCost === 12000 ? 47 :
                                        buildings[key].baseCost === 130000 ? 260 :
                                        buildings[key].baseCost === 1400000 ? 1400 :
                                        buildings[key].baseCost === 20000000 ? 7800 :
                                        buildings[key].baseCost === 330000000 ? 44000 :

                for (let key in upgrades) {

                }

                updateDisplay();
                createShopItems();
                checkAchievements();
                showAchievement({name: '◊ê◊ô◊§◊ï◊° ◊ô◊ï◊ß◊®◊î!', desc: `◊®◊û◊™ ◊ô◊ï◊ß◊®◊î: ${prestigeLevel}`, emoji: '‚≠ê'});
            }
        }

        document.getElementById('cookie').addEventListener('click', function(e) {
            const clickValue = clickPower * prestigeMultiplier;
            cookies += clickValue;
            totalCookiesBaked += clickValue;
            updateDisplay();
            createClickEffect(e.clientX, e.clientY);
            createParticles(e.clientX, e.clientY, '#FFD700');
            checkAchievements();
        });

        // Game loops
        setInterval(() => {
            const cpsGain = cookiesPerSecond / 10;
            cookies += cpsGain;
            totalCookiesBaked += cpsGain;
            updateDisplay();
            checkAchievements();
        }, 100);

        setInterval(() => {
            createShopItems();
        }, 1000);

        // Golden cookie spawner
        setInterval(() => {
            if (Math.random() < 0.3 && cookiesPerSecond > 0) { // 30% chance every 10 seconds if producing
                spawnGoldenCookie();

        // Auto-save
        setInterval(() => {
            const gameData = {

                totalCookiesBaked,

            // localStorage.setItem('cookieClickerSave', JSON.stringify(gameData));

        calculateCPS();
